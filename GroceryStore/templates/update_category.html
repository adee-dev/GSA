{% extends 'base.html' %}
{%block title%} Update Category {%endblock%}
{% block content %}
<div>
    <br>
    <br>
    <br>
    <br>
    <h1>Update Category</h1>
    <br>
    <br>
    <form action="/update_category/{{ category.id }}" method="POST">
        <label for="category_name">Category name:</label><br>
        <input type="text" id="category_name" name="category_name" value="{{ category.category_name }}" required><br>
        <br>
        <input class='btn btn-success' type="submit" value="Update +">
        
    </form>
</div>
{% endblock %}
